{% extends 'topten/index.html' %}
{% load static %}
{% block content%}
  <main id="main">
    <div style="margin: 25px;"></div>
    <section id="gallery" class="gallery">

      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Gallery Of Top Ten </h2>
          <p>Some photos from Our Top Ten</p>
        </div>
      </div>
      <div class="container-fluid" data-aos="fade-up" data-aos-delay="100">

        <div class="row g-0">
          <center>

            <div class="col-lg-4 col-md-6">
              <div class="member" data-aos="zoom-in" data-aos-delay="100">
                <img src="{% static 'topten/total/img/Topten-1.jpeg' %}" class="img-fluid" alt="">
                <div class="member-info">
                  <div class="member-info-content">
                    <h4> New Star </h4>
                  </div>
                  <div class="social">
                    <a href=""><i class="bi bi-instagram"></i></a>
                  </div>
                </div>
              </div>
            </div>
        </center>

        </div>
    </div>
    </section><!-- End Gallery Section -->

    
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <p style="margin: 40px;"></p>

        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2>Contact</h2>
            <p>If you think your<span style="font-style: italic;"> plate </span> is a real star, feel free to show it to the light through our window.</p>
          </div>
        </div>
        <center>
            <div class="col-lg-4 mt-5 mt-lg-0 ">
  
              <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                  </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                  </div>
                </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                </div>               
                <label for="formFileSm" class="form-label">Upload Your Dish</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file" style="border: none;" />

                <div class="form-group mt-3">
                  <textarea class="form-control" name="message" rows="8" placeholder="Message" required></textarea>
                </div>
                <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your message has been sent. Thank you!</div>
                </div>
                <div class="text-center"><button type="submit">Send Message</button></div>
              </form>
  
            </div>
            </center>
  
          </div>
  
        </div>
      </section><!-- End Contact Section -->



  </main><!-- End #main -->
{% endblock %}
